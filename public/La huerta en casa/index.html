<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LHC</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div id="logo">
            <img src="./img/logo.png" alt="logo" title="La Huerta En Casa">
        </div>
        <h1>La huerta en casa</h1>
    </header>
    <section>
        <div id="imagen1">
            <img src="./img/YogurtXanceda.png" alt="Yogurt Xanceda" class="imagenes" id="producto"><br>
            <p>Yogurt de Xanceda</p>
        </div>
        <div id="imagen2">
            <img src="./img/tomates.png" alt="Tomates" class="imagenes" id="producto2"><br>
            <p>Tomates</p>
        </div>
        <div id="imagen3">
            <img src="./img/miel.png" alt="Miel Azahar" class="imagenes" id="producto3"><br>
            <p>Miel de Azahar</p>
        </div>


        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">

            <div id="caption"></div>
        </div>
        <div id="myModal2" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img02">
            <div id="caption2"></div>
        </div>
        <div id="myModal3" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img03">
            <div id="caption3"></div>
        </div>




        <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            var modal2 = document.getElementById("myModal2");
            var modal3 = document.getElementById("myModal3");

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById('producto');
            var modalImg = document.getElementById("img01");

            var img2 = document.getElementById('producto2');
            var modalImg2 = document.getElementById("img02");

            var img3 = document.getElementById('producto3');
            var modalImg3 = document.getElementById("img03");

            var captionText = document.getElementById("caption");  
            var captionText2 = document.getElementById("caption2");  
            var captionText3 = document.getElementById("caption3");  

            img.onclick = function () {
                modal.style.display = "block";
                modal2.style.display = "none";
                modal3.style.display = "none";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            img2.onclick = function () {
                modal.style.display = "none";
                modal2.style.display = "block";
                modal3.style.display = "none";
                modalImg2.src = this.src;
                captionText2.innerHTML = this.alt;
            }

            img3.onclick = function () {
                modal.style.display = "none";
                modal2.style.display = "none";
                modal3.style.display = "block";
                modalImg3.src = this.src;
                captionText3.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            var span2 = document.getElementsByClassName("close")[1];
            var span3 = document.getElementsByClassName("close")[2];
            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
            span2.onclick = function () {
                modal2.style.display = "none";
            }
            span3.onclick = function () {
                modal3.style.display = "none";
            }
        </script>

    </section>

</body>

</html>
